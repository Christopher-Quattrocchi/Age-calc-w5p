<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
</head>

<body>

  <form id="main-form">
    <label for="age">How old are you?</label>
    <input id="age" type="number">

    <label for="future-age">Future age?</label>
    <input id="future-age" type="number">

    <label for="birthdate">What is your birthdate?</label>
    <input type="date" id="birthdate">
    <button type="submit">Submit</button>
  </form>

  <div id="age-on-planets">
    <p id="mercury-age"></p>
    <p id="venus-age"></p>
    <p id="mars-age"></p>
    <p id="jupiter-age"></p>
    <p id="saturn-age"></p>
    <p id="uranus-age"></p>
    <p id="neptune-age"></p>
    <p id="pluto-age"></p>
  </div>

  <div id="future-birthday">
    <p id="earth-future"></p>
    <p id="mercury-future"></p>
    <p id="venus-future"></p>
    <p id="mars-future"></p>
    <p id="jupiter-future"></p>
    <p id="saturn-future"></p>
    <p id="uranus-future"></p>
    <p id="neptune-future"></p>
    <p id="pluto-future"></p>
  </div>

  <div id="next-birthday">
    <p id="earth-next"></p>
    <p id="mercury-next"></p>
    <p id="venus-next"></p>
    <p id="mars-next"></p>
    <p id="jupiter-next"></p>
    <p id="saturn-next"></p>
    <p id="uranus-next"></p>
    <p id="neptune-next"></p>
    <p id="pluto-next"></p>
  </div>

</body>

</html>
